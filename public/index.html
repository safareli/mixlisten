<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mixListen</title>
  <link rel="stylesheet" href="style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdn.rawgit.com/Reactive-Extensions/RxJS/master/dist/rx.all.min.js"></script>
  <script src="//cdn.rawgit.com/jashkenas/underscore/master/underscore-min.js"></script>
</head>
<body>
  <player>
    <state default name="starting">
      <input type="url" class="starting-url">
      <button disabled class="start">start</button>
    </state>
    <state name="started">
      <state default name="loading">
        <p>loading...</p>
      </state>
      <state name="loaded">
        <a class="playing-url" href="#">its URL</a>
        <state name="paused">
          <button class="play">Play</button>
        </state>
        <state default name="playing">
          <button class="pause">pause</button>
        </state>
        <button class="next">next</button>
      </state>
    </state>    
  </player>
  <script src="scripts.js"></script>
</body>
</html>
