<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mixListen</title>
  <link rel="stylesheet" href="style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <player>
    <state default name="starting">
      <input type="url" class="starting-url">
      <button for-state="started">start</button>
    </state>
    <state name="started">
      <state default name="loading">
        <p>loading...</p>
      </state>
      <state name="loaded">
        <a href="#">its URL</a>
        <state name="paused">
          <button>Play</button>
        </state>
        <state default name="playing">
          <button>pause</button>
        </state>
        <button for-state="started.loading">next</button>
      </state>
    </state>    
  </player>
  <script src="script.js"></script>
</body>
</html>
